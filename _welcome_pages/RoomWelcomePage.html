<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h2>
        Welcome to Modalities of Learning Experiment!
    </h2>
    <div>
        <p>By clicking "I Consent" button, you agree to have your data collected (anonymous) for the purpose of this experiment.</p>
        <form>
            <button type="submit", class="btn btn-success">I Consent</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);

        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            urlParams.set('welcome_page_ok', '1');
            window.location.href = window.location.pathname + '?' + urlParams.toString();
        });
    </script>
</body>
</html>
